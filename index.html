<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Miss Malory's Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/139/422/original/Miss_Malory's_Weather_App.png?1723737636"
          alt="logo"
          width="150"
        />
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, sunny
            <br />
            Humidity: 69%, Wind: 15km/h
          </p>
        </div>
        <div>☀️ 23°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/malory171" target="_blank"
          >Malory Mézierre</a
        >, is
        <a
          href="https://github.com/malory171/Miss-Malory-s-Weather-App"
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a href="https://miss-malory-s-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
