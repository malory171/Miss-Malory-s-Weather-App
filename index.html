<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Miss Malory's Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <div class="logo">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/139/422/original/Miss_Malory's_Weather_App.png?1723737636"
            alt="logo"
            width="150"
          />
        </div>
        <form class="searchForm">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="searchFormInput"
          />
          <input type="submit" value="Search" class="searchFormButton" />
        </form>
      </header>
      <main>
        <div class="weatherAppData">
          <div>
            <h1 class="weatherAppCity">Paris</h1>
            <p class="weatherAppDetails">
              Tuesday 14:49, sunny
              <br />
              Humidity:<strong> 69%</strong>, Wind:<strong> 15km/h</strong>
            </p>
          </div>
          <div class="weatherAppTempContainer">
            <div class="weatherAppIcon">☀️</div>
            <div class="weatherAppTemp">23</div>
            <div class="weatherAppUnit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/malory171" target="_blank"
          >Malory Mézierre</a
        >, is
        <a
          href="https://github.com/malory171/Miss-Malory-s-Weather-App"
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a href="https://miss-malory-s-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
